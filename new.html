<!DOCTYPE html>

<html>
  <head>
    <title>Benjamin Harding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/reset.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">
    <link rel="stylesheet" href="vendor/icons.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

    <script id="project-template" type="text/x-handlebars-template">
      <article data-category="{{category}}">
        <h2>{{title}}</h2>
        <div class="byline">
          <address><a href="{{repoUrl}}">GitHub</a></address>
          <p>{{publishStatus}}</p>
        </div>
        <section class="project-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
  </head>
  <body>
    <section id="write" class="tab-content">
      <h1>New Article</h1>
      <form action="#" id="new-form">
        <label>
          <input type="text" id="project-title" placeholder="Project title" required>
        </label>
        <textarea id="project-body" rows="8" cols="40" placeholder="Project body" required></textarea>
        <label>
          <input type="text" id="project-url" placeholder="Project URL" required>
        </label>
        <label>
          <input type="text" id="project-category" placeholder="Category" required>
        </label>
        <label>
          <input type="checkbox" id="project-published"> Published
        </label>
      </form>
    </section>
    <section id="projects" class="tab-content">

    </section>
    <section id="project-export">
      <label id="export-field" for="project-json">
        <input type="text" readonly id="project-json">
        <p>When finalized, copy the above JSON, and paste into projectdata.json</p>
      </label>
    </section>
    <footer>
      <p>&copy; 2016</p>
    </footer>
    <script src="vendor/jquery-1.12.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="vendor/marked.js"></script>
    <script src="vendor/highlight.pack.js"></script>
    <script src="scripts/portfolio.js"></script>
    <script src="scripts/portfolioview.js"></script>
    <script>
      Project.fetchAll(portfolioView.initNewProjectPage);
    </script>
  </body>
</html>
