<!DOCTYPE html>
<!-- build fitbit into stats -->
<html>
  <head>
    <title>Benjamin Harding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/vendor/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="/css/module.css">
    <link rel="stylesheet" href="/vendor/icons.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<!-- Handlebars template for articles -->
    <script id="project-template" type="text/x-handlebars-template">
      <article data-category="{{category}}">
        <h2>{{title}}</h2>
        <div class="byline">
          <address><a href="{{liveUrl}}" target="_blank">Live Site</a></address>
          <address><a href="{{repoUrl}}">GitHub Repo</a></address>
          <p>{{publishStatus}}</p>
        </div>

        <section class="project-body">
          <a href="{{liveUrl}}" target="_blank"><img src="{{previewUrl}}"></a>
          {{{body}}}
        </section>
        <a href="/project/{{index}}" class="read-on">Read on &rarr;</a>
      </article>
    </script>
<!-- Handlebars template for stats list items -->
    <script id="stats-template" type="text/x-handlebars-template">
      <li><strong>{{category}}</strong>: {{numWords}} words written.  {{percentWords}}% of total.</li>
    </script>
  </head>
  <body>
    <header>
      <h1>Benjamin Harding</h1>
      <nav>
        <span class="icon-menu"></span>
        <ul>
          <li><a class="tab" data-content="projects" href="/"><span class="icon-home"></span>Projects</a></li>
          <li><a class="tab" data-content="about" href="/about"><span class="icon-rocket"></span>About</a></li>
          <li><a href="https://github.com/bharding2" target="_blank"><span class="icon-github"></span>GitHub</a></li>
          <li><a href="https://twitter.com/FcSlothbear" target="_blank"><span class="icon-twitter3"></span>Twitter</a></li>
          <li><a href="https://www.linkedin.com/in/benjamin-harding-00798265" target="_blank"><span class="icon-link"></span>LinkedIn</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="projects" class="tab-content">
        <select id="category-filter">
          <option value="">-- Filter by Categories --</option>
        </select>
      </section>
      <section id="about" class="tab-content">
        <h3>Some of my interests:</h3>
        <ul>
          <li>Coding</li>
          <li>Sharing what I've learned</li>
          <li>Hanging with my wife</li>
        </ul>
        <h3>Check out these github repos:</h3>
        <ul id="repo-list">
        </ul>
    </main>
    <footer>
      <p>&copy; 2016</p>
      <ul class="category-stats">
      </ul>
    </footer>
    <script src="/vendor/jquery-1.12.0.js"></script>
    <script src="/vendor/handlebars.js"></script>
    <script src="/vendor/page.js"></script>
    <script src="/scripts/githubToken.js"></script>
    <script src="/scripts/portfolio.js"></script>
    <script src="/scripts/portfolioview.js"></script>
    <script src="/scripts/repo.js"></script>
    <script src="/scripts/repoview.js"></script>
    <script src="/scripts/projectcontroller.js"></script>
    <script src="/scripts/aboutcontroller.js"></script>
    <script src="/scripts/routes.js"></script>
  </body>
</html>
