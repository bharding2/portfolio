<!DOCTYPE html>

<html>
  <head>
    <title>Benjamin Harding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/reset.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">
    <link rel="stylesheet" href="vendor/icons.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<!-- Handlebars template for articles -->
    <script id="project-template" type="text/x-handlebars-template">
      <article data-category="{{category}}">
        <h2>{{title}}</h2>
        <div class="byline">
          <address><a href="{{repoUrl}}">GitHub</a></address>
          <p>{{publishStatus}}</p>
        </div>
        <section class="project-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
<!-- Handlebars template for stats list items -->
    <script id="stats-template" type="text/x-handlebars-template">
      <li><strong>{{category}}</strong>: {{numWords}} words written.  {{percentWords}}% of total.</li>
    </script>
  </head>
  <body>
    <header>
      <h1>Portfolio</h1>
      <nav>
        <span class="icon-menu"></span>
        <ul>
          <a class="tab" data-content="projects" href="#"><li class="icon-home">Projects</li></a>
          <a class="tab" data-content="about" href="#"><li class="icon-rocket">About</li></a>
          <a href="https://github.com/bharding2" target="_blank"><li class="icon-github">GitHub</li></a>
          <a href="https://twitter.com/FcSlothbear" target="_blank"><li class="icon-twitter3">Twitter</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="projects" class="tab-content">
        <select id="category-filter">
          <option value="">-- Filter by Categories --</option>
        </select>
      </section>
      <section id="about" class="tab-content">
        <h2>Welcome to my Portfolio</h2>
        <section>
          <h3>Some of my interests:</h3>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging with my wife</li>
          </ul>
        </section>
    </main>
    <footer>
      <p>&copy; 2016</p>
      <ul class="category-stats">
      </ul>
    </footer>
    <script src="vendor/jquery-1.12.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="scripts/portfolio.js"></script>
    <script src="scripts/portfolioview.js"></script>
    <script type="text/javascript">
      Project.fetchAll(portfolioView.initIndexPage);
    </script>
  </body>
</html>
